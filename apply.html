<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APPLY FOR STUDY</title>
    <link rel="stylesheet" href="../css/apply.css" />
    <link rel="icon" href="../img/images-removebg-preview (1).png" />
  </head>
  <body>
    <div class="container">
      <h1>Apply for Study</h1>
      <form>
        <label>Name:</label>
        <div class="name">
          <input type="text" maxlength="30" placeholder="ชื่อ" required />
          <input type="text" maxlength="30" placeholder="นามสกุล" required />
        </div>

        <label>Email:</label>
        <input type="email" maxlength="120" placeholder="อีเมล" required />

        <label>Password:</label>
        <input type="password" maxlength="50" placeholder="รหัสผ่าน" required />

        <label>Grade Level:</label>
        <select>
          <option>เลือกชั้นปี</option>
          <option>Kindergarten (อนุบาล)</option>
          <option>Primary School (ประถมศึกษา)</option>
          <option>Secondary School (มัธยมศึกษา)</option>
          <option>High School (มัธยมปลาย)</option>
        </select>

        <label>Address:</label>
        <input type="text" maxlength="120" placeholder="ที่อยู่" required />

        <label>Grade sheet:</label>
        <input type="file" placeholder="อัปโหลดใบเกรด" />

        <div class="num">
          <a href="login.html">LOGIN</a>
          <a href="school.html">HOME</a>
        </div>

        <button class="c-button c-button--gooey" type="submit">
          Submit
          <div class="c-button__blobs">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </button>
      </form>
    </div>
  </body>
</html>
